<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page Idea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <div class="wrapper">
        <h1 class="landing-page-title">Crime Wave</h1> <!-- Title -->

        <p class="landing-page-desc"> Crime Wave is an intuitive life saving Application that notifies users about crime in their area, using state of the art tracking technology</p> <!-- Description -->

        <div class="landing-page-email">
            <span class="email-text">Insert Email</span>
            <input class="email-textbox" type="text" placeholder="Email">
            <input class="email-button" type="button" value="Keep Me Updated">
        </div>
        <div>
            <form action="https://www.apple.com/uk/app-store/">
                <!-- Form, link to somewhere -->
                <input class="crimwave-button" type="submit" value="App Store" />
            </form>

            <form action="https://play.google.com/store">
                <!-- Form, link to somewhere -->
                <input class="crimwave-button" type="submit" value="Play Store" />
            </form>
        </div>
    </div>

</body>

</script>

</html>
